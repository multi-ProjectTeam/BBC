<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/signup.js"></script>
<link rel="stylesheet" href="/css/signup.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="header.html :: Header">
</header>
<section>
	<div id="wrap">
		<form id="signuptextbox" action="signup" method="post">
			<div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" onchange="checkId()" name="email">
                <label id="idcheck" for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" placeholder="Password" name="password">
                <label for="floatingInput">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nickname" onchange="checkNickname()" name="nickname">
                <label id="nicknamecheck" for="floatingInput"><span id="invalidnickname"></span>Nickname</label>
              </div>
              <button id="signupbutton" type="button" class="btn btn-secondary btn-lg" onclick="sendSignup()">회원가입</button>
		</form>
	</div>
</section>
</body>
</html>
