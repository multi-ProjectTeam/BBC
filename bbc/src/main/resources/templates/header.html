<html xmlns:th="http://www.thymeleaf.org" th:fragment="Header">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/navbar.css" media="(min-width:600px)">
<script type="text/javascript" src="/js/navbar.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
<!-- 검색 -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="modal">
		<div class="modal_content">
			<a id="close" href="#" type="button">x</a>
			<form id="modalform" action="login" method="post">
				<input class="logintextbox" type="text" name="email"
					placeholder="이메일을 입력하세요."> <input class="logintextbox"
					type="password" name="password" placeholder="패스워드를 입력하세요."><br>
				<input id="loginicon" type="submit" value="로그인"> <input
					id="signin" type="button" onclick="location.href='signup'"
					value="회원가입">
			</form>
		</div>
	</div>

	<div id="navbar">
		<div>
			<a class="home" href="main">Home</a> <a class="category" href="#home">Nation</a>
			<a class="category" href="#news">Region</a> <a class="category"
				href="#contact">Place</a> <span class="category" hidden></span> <input
				type="text" class="headerInputBox" placeholder="search . . ."
				onkeyup="enterEvent()">
			<!-- <i class="fa fa-search" onclick="hello()"></i> -->
			<a th:if="${session.member == null}" id="modal" class="my-menu" href="#">My Menu</a>
			
			<th:block th:unless="${session.member == null}">
				<button id ="offcanvasicon" class="btn btn-primary" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
					aria-controls="offcanvasRight">My Menu</button>
	
				<div class="offcanvas offcanvas-end" tabindex="-1"
					id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
					<div class="offcanvas-header">
						<h5 id="offcanvasRightLabel">My Menu</h5>
						<button type="button" class="btn-close text-reset"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<button type="button" class="btn btn-secondary" onclick="location.href='#'" th:text="${session.member.nickname}+@{님}"></button>
						<button type="button" class="btn btn-secondary" onclick="location.href='logout'">로그아웃</button>
					</div>
				</div>
			</th:block>
		</div>
	</div>
